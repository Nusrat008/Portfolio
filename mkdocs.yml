# Configuration
theme:
  name: material
  
  logo: images/np-logo.png
  # logo: img/np-logo.png


  features:
    
    - content.code.copy
    # - content.tabs.link
    # - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    # - navigation.indexes
